<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
    </head>
    <body>

        <div class="chat">

            <div id="sidebar" class="chat__sidebar">

            </div>

            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>
                <div class="compose">
                    <form id="message-form">
                        <input type="text" placeholder="Enter Message to send" id="msg" required autocomplete="off">
                        <button id="increment" style="background-color: darkgreen; font-family: Georgia;">Send</button>
                    </form>
                    <button id="send-location" style="background-color: darkgreen; font-family: Georgia;">Send Location</button>
                </div> 
            </div>

        </div>

        <!-- Templates -->
        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name" style="font-family: Georgia">{{username}}</span>
                    <span class="message__meta" style="font-family: Monospace">{{createdAt}}</span>
                </p>
                <p style="font-family: Trebuchet MS">{{message}}</p>
            </div>
        </script>

        <script id="location-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name" style="font-family: Georgia">{{username}}</span>
                    <span class="message__meta" style="font-family: Monospace">{{createdAt}}</span>
                </p>
                <p><a href="{{url}}" target="_blank" style="text-decoration: none; color: green">Location</a></p>
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <h2 class="room-title" style="font-family: Lucida Sans">{{room}}</h2>
            <h3 class="room-title" style="font-family: Segoe UI; font-size: small; text-align : right; margin-top: -38px">{{currentUser}}</h3>
            <h3 class="list-title" style="font-family: Verdana">Users</h3>
            <ul class="users">
                {{#users}}
                    <li style="font-family: Georgia">{{username}}</li>
                {{/users}}
            </ul>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/chat.js"></script>
    </body>
</html>
